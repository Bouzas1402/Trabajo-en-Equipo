<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="estilos.css" rel="stylesheet">
</head>
<body>
<div class="open">
    <br><br><br>
    <h1>FORMULARIO DE INSCRIPCIÓN</h1>
</div>
    <div>
        <form action="Prueba4.1.html" method="get">
        <div class="box laterales"><p>rtrtr</p></div>

        <div class="box central">
            <fieldset>
        <legend>Datos personales :</legend>
<br>
<label>Apellido : <input type="text" name="Apellidos" placeholder="Escribir sus apellidos" maxlength="30"></label>
                &nbsp; &nbsp;
    <label>Nombre : <input type="text" name="Nombre" placeholder="Escribir su nombre" maxlength="10"></label>
   <br><br>
    <p>Fecha de Nacimiento : <input type="date" name="FdNacimiento"></p>
   <br>
                <label>DNI : <input type="text" name="DNI" placeholder="Escriba su DNI"></label>
                <br><br>
                <p> Nacionalidad : <select name="Nacionalidad">
        <option value="Alm">Aleman</option>
        <option value="Aus">Austriaco</option>
        <option value="Blg">Belga</option>
        <option value="Blg">Bulgaro</option>
        <option value="Esp" selected>Español</option>
        <option value="Grg">Griego</option>
        <option value="Hng">Hungaro</option>
        <option value="Frch">Frances</option>
        <option value="RU">Ingles</option>
        <option value="Irl">Irlandes</option>
        <option value="Itl">Italiano</option>
        <option value="PB">Neerlandes</option>
        <option value="Ptg">Portugues</option>
        <option value="Pln">Polaco</option>
        <option value="Rum">Rumano</option>
        <option value="Sui">Suizo</option>
        <option value="Ucr">Ucrania</option>
        <option value="Otros">Otros</option>
   </select></p>
                <br>
    <p>Sexo :
        <input type="radio" name="sexo" value="H">Hombre
        <input type="radio" name="sexo" value="M"> Mujer
    </p>
    </fieldset>
    <br>
    <fieldset><legend>Datos de contacto :</legend>
    <br>
        <label>Correo : <input type="email" name="Correoelectronico" placeholder="Escribaqui@sucorreo.com"></label>
        <br><br>
        <label>Telefono: <p>Telefono fijo :<input type="tel" name="telefonocasa" placeholder="Telefono de casa">
        Telefono movil :<input type="tel" name="telefonomovil" placeholder="Telefono movil"></p></label>
    </fieldset>
        </div>
            <div class="box laterales">
                <br>
    <fieldset><legend>Ultimos datos :</legend>
    <br>
        <label>Contraseña : <input type="password" name="Contraseña" placeholder="*******" maxlength="10"></label>
    <br><br>
        <textarea name="Observaciones" rows="7" cols="40" placeholder="Escriba alguna observación"></textarea>
        <br>
    <p>¿Desea recibir informacion en su correo? <input type="checkbox" name="confirmar" value="si" checked></p>
    </fieldset>
    <br>
    <fieldset>
        <legend>¿Que desea hacer?</legend>
    <br>
      <div align="center">  <button type="submit" value="enviar">Enviar</button> &nbsp; &nbsp;
    <button type="reset" value="borrar">Restablecer</button></div>
    </fieldset>
        </div>
</form>
</div>
</body>
</html>
